<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamanhos da fonte</title>
    <style>
      #pixel {
        font-size: 20px;
      }

      #point {
        font-size: 20pt;
      }

      #em {
        font-size: 1em;
      }

      #rem {
        font-size: 1rem;
      }

      footer {
        font-size: 12pt;
      }

      html {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <h1>Tamanho das fontes</h1>
    <p id="pixel">1 Pixel é 1/96 de uma Polegada</p>
    <p id="point">1 Pixel é 1/72 de uma Polegada</p>
    <footer>
      <p id="em">1em é 100% do tamanho do elemento pai</p>
      <p id="rem">1rem é 100% do tamanho do elemento raiz</p>
    </footer>
  </body>
</html>
